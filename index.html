<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebList</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Web List</h1>
            </div>
        </div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="https://github.com/luizfe00/WebList" target="_blank">Github</a>
          </nav>
    </header>
    <body>
        <div class="container1">
            <form id="userForm">
                <div class="form-group">
                    <input type="name" class="form-control" id="user" placeholder="Nome do Usuário">
                    <button type="submit" class="btn btn-dark" value="Submit">Confirmar</button>
                </div>
            </form>
            
            <form id="bookForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="book" placeholder="Nome do Livro">
                    <button type="submit" class="btn btn-dark" value="Submit">Confirmar</button>
                </div>
            </form>
            <div class="table-responsive">
                <table class="table table1">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Usuário</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row1"></th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row2"></th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row3"></th>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-responsive">
              <table class="table table2">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Livro</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row1"></th>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row2"></th>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row3"></th>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
